spring.application.name=tours_travels_backend

spring.datasource.url=jdbc:mysql://localhost:3306/tours_travels?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=manager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Hibernate 7 compatible dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging (optional but good for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

server.port=8080
